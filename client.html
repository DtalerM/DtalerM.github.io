<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Client - My Interior Studio</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fdfaf7;
      color: #3b3b3b;
      margin: 0;
      padding: 40px;
    }
    .placeholder {
      font-size: 20px;
      color: #aaa;
      text-align: center;
      margin-top: 100px;
    }
    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.3s ease;
    }
    .toggle-btn.rotated {
      transform: rotate(135deg);
    }
    .menu-list {
      position: fixed;
      top: 60px;
      right: 20px;
      display: none;
      flex-direction: column;
      align-items: flex-start;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .menu-list.show {
      display: flex;
      opacity: 1;
    }
    .menu-list a {
      opacity: 0;
      transform: translateY(-10px);
      padding: 6px 12px;
      text-decoration: none;
      color: #5c4b3b;
      font-size: 14px;
      animation: slideIn 0.25s forwards;
    }
    .menu-list.show a:nth-child(1) { animation-delay: 0.05s; }
    .menu-list.show a:nth-child(2) { animation-delay: 0.1s; }
    .menu-list.show a:nth-child(3) { animation-delay: 0.15s; }
    .menu-list.show a:nth-child(4) { animation-delay: 0.2s; }
    .menu-list.show a:nth-child(5) { animation-delay: 0.25s; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" id="menuToggle">+</button>
  <div class="menu-list" id="menuList">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="project.html">Project</a>
    <a href="contact.html">Contact</a>
    <a href="client.html">For Client</a>
  </div>

  <div class="placeholder">
    이 페이지는 준비 중입니다.<br>
    추후 상세한 내용이 추가될 예정입니다.
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('menuToggle');
      const menuList = document.getElementById('menuList');
      const links = menuList.querySelectorAll('a');
      let isOpen = false;

      toggleBtn.addEventListener('click', () => {
        isOpen = !isOpen;
        toggleBtn.classList.toggle('rotated', isOpen);

        if (isOpen) {
          menuList.style.display = 'flex';
          requestAnimationFrame(() => menuList.classList.add('show'));
        } else {
          [...links].reverse().forEach((link, i) => {
            const delay = i * 0.05;
            link.style.animation = `slideOut 0.25s ${delay}s forwards`;
          });
          setTimeout(() => {
            menuList.classList.remove('show');
            menuList.style.display = 'none';
            links.forEach(link => link.style.animation = '');
          }, 400);
        }
      });
    });
  </script>
</body>
</html>
