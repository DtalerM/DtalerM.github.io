<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Interior Studio</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fdfaf7;
      color: #3b3b3b;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 960px;
      margin: auto;
    }
    img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    td.label {
      font-weight: bold;
      width: 20%;
      background-color: #f8f4f0;
    }
    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.3s ease;
    }
    .toggle-btn.rotated {
      transform: rotate(135deg);
    }
    .menu-list {
      position: fixed;
      top: 60px;
      right: 20px;
      display: none;
      flex-direction: column;
      align-items: flex-start;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .menu-list.show {
      display: flex;
      opacity: 1;
    }
    .menu-list a {
      opacity: 0;
      transform: translateY(-10px);
      padding: 6px 12px;
      text-decoration: none;
      color: #5c4b3b;
      font-size: 14px;
      animation: slideIn 0.25s forwards;
    }
    .menu-list.show a:nth-child(1) { animation-delay: 0.05s; }
    .menu-list.show a:nth-child(2) { animation-delay: 0.1s; }
    .menu-list.show a:nth-child(3) { animation-delay: 0.15s; }
    .menu-list.show a:nth-child(4) { animation-delay: 0.2s; }
    .menu-list.show a:nth-child(5) { animation-delay: 0.25s; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" id="menuToggle">+</button>
  <div class="menu-list" id="menuList">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="project.html">Project</a>
    <a href="contact.html">Contact</a>
    <a href="client.html">For Client</a>
  </div>

  <div class="container">
    <img src="https://source.unsplash.com/1200x400/?workspace,interior" alt="Contact Image">
    <table>
      <tr>
        <td class="label">이메일</td>
        <td>contact@example.com</td>
      </tr>
      <tr>
        <td class="label">전화번호</td>
        <td>010-1234-5678</td>
      </tr>
      <tr>
        <td class="label">주소</td>
        <td>서울시 성동구 성수동 어딘가</td>
      </tr>
      <tr>
        <td class="label">운영시간</td>
        <td>월–금 10:00 ~ 18:00</td>
      </tr>
      <tr>
        <td class="label">SNS</td>
        <td>@myinteriorstudio (Instagram)</td>
      </tr>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('menuToggle');
      const menuList = document.getElementById('menuList');
      const links = menuList.querySelectorAll('a');
      let isOpen = false;

      toggleBtn.addEventListener('click', () => {
        isOpen = !isOpen;
        toggleBtn.classList.toggle('rotated', isOpen);

        if (isOpen) {
          menuList.style.display = 'flex';
          requestAnimationFrame(() => menuList.classList.add('show'));
        } else {
          links.forEach((link, i) => {
            const delay = 0.25 - i * 0.05;
            link.style.animation = `slideOut 0.25s ${delay}s forwards`;
          });
          setTimeout(() => {
            menuList.classList.remove('show');
            menuList.style.display = 'none';
            links.forEach(link => link.style.animation = '');
          }, 400);
        }
      });
    });
  </script>
</body>
</html>
