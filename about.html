<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - My Interior Studio</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fdfaf7;
      color: #3b3b3b;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    p {
      font-size: 16px;
      line-height: 1.8;
    }
    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.4s ease;
    }
    .toggle-btn.rotated {
      transform: rotate(135deg);
    }
    .menu-list {
      position: fixed;
      top: 60px;
      right: 20px;
      display: none;
      flex-direction: column;
      align-items: flex-start;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .menu-list.show {
      display: flex;
      opacity: 1;
    }
    .menu-list a {
      opacity: 0;
      transform: translateY(-10px);
      padding: 6px 12px;
      text-decoration: none;
      color: #5c4b3b;
      font-size: 14px;
      animation: slideIn 0.5s forwards;
    }
    .menu-list.show a:nth-child(1) { animation-delay: 0.2s; }
    .menu-list.show a:nth-child(2) { animation-delay: 0.4s; }
    .menu-list.show a:nth-child(3) { animation-delay: 0.6s; }
    .menu-list.show a:nth-child(4) { animation-delay: 0.8s; }
    .menu-list.show a:nth-child(5) { animation-delay: 1s; }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" id="menuToggle">+</button>
  <div class="menu-list" id="menuList">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="project.html">Project</a>
    <a href="contact.html">Contact</a>
    <a href="client.html">For Client</a>
  </div>

  <div class="container">
    <img src="https://source.unsplash.com/900x600/?interior,natural" alt="studio image">
    <p>My Interior Studio는 삶과 감정을 담는 따뜻한 공간을 디자인합니다.<br>
      미니멀한 구성과 자연스러운 재료, 부드러운 조명으로 사람 중심의 공간을 만들어갑니다.<br>
      우리는 고객의 이야기를 공간 안에 녹여내는 것을 가장 소중하게 생각합니다.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('menuToggle');
      const menuList = document.getElementById('menuList');
      let isOpen = false;
      toggleBtn.addEventListener('click', () => {
        isOpen = !isOpen;
        toggleBtn.classList.toggle('rotated', isOpen);
        if (isOpen) {
          menuList.style.display = 'flex';
          requestAnimationFrame(() => menuList.classList.add('show'));
        } else {
          menuList.classList.remove('show');
          setTimeout(() => {
            if (!isOpen) menuList.style.display = 'none';
          }, 2000);
        }
      });
    });
  </script>
</body>
</html>
